<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Login</title>
</head>

<body>

    <!-- Login Form -->
    <form id="login-form">
        <label for="login-email">Email:</label><br>
        <input type="email" id="login-email" class="border rounded py-2 px-4" required><br>
        <label for="login-password">Password:</label><br>
        <input type="password" id="login-password" class="border rounded py-2 px-4" required><br>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Log
            In</button>
    </form>

    <!-- Registration Form -->
    <form id="registration-form">
        <label for="registration-name">Name:</label><br>
        <input type="text" id="registration-name" class="border rounded py-2 px-4" required><br>
        <label for="registration-email">Email:</label><br>
        <input type="email" id="registration-email" class="border rounded py-2 px-4" required><br>
        <label for="registration-password">Password:</label><br>
        <input type="password" id="registration-password" class="border rounded py-2 px-4" required><br>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Sign
            Up</button>
    </form>



    <script src="../src/login.js"></script>
    <script src="../src/index.js"></script>
</body>

</html>
